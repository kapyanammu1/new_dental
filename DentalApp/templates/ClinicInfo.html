{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
	<!--begin::Toolbar container-->
	<div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
		<!--begin::Page title-->
		<div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
			<!--begin::Title-->
			<h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">Clinic Info</h1>
			<!--end::Title-->
			<!--begin::Breadcrumb-->
			<ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
				<!--begin::Item-->
				<li class="breadcrumb-item text-muted">
					<a href="{% url 'index' %}" class="text-muted text-hover-primary">Home</a>
				</li>
				<!--end::Item-->
				<!--begin::Item-->
				<li class="breadcrumb-item">
					<span class="bullet bg-gray-500 w-5px h-2px"></span>
				</li>
				<!--end::Item-->
				<!--begin::Item-->
				<li class="breadcrumb-item text-muted">Clinic Info</li>
				<!--end::Item-->
			</ul>
			<!--end::Breadcrumb-->
		</div>
		<!--end::Page title-->
	</div>
	<!--end::Toolbar container-->
</div>
<div id="kt_app_content" class="app-content flex-column-fluid">
	<div id="kt_app_content_container" class="app-container container-xxl">
		<div class="d-flex flex-column flex-xl-row">
			<div class="flex-lg-row-fluid ms-lg-15">
				<div class="card pt-4 mb-6 mb-xl-9">
					<div class="card-body pt-0 pb-5">
						<form class="form" method="post" enctype="multipart/form-data" id="kt_ecommerce_customer_profile">
							{% csrf_token %}
							<div class="mb-7">
								<label class="fs-6 fw-semibold mb-2">
									<span>Clinic Logo</span>
									<span class="ms-1" data-bs-toggle="tooltip" title="Allowed file types: png, jpg, jpeg.">
										<i class="ki-duotone ki-information fs-7">
											<span class="path1"></span>
											<span class="path2"></span>
											<span class="path3"></span>
										</i>
									</span>
								</label>
								<div class="mt-1">
                                    <div class="row row-cols-1 row-cols-md-1">
                                        <div class="fv-row mb-7">
                                            <style>.image-input-placeholder { background-image: url('{% static 'assets/media/svg/files/blank-image.svg' %}'); } [data-bs-theme="dark"] .image-input-placeholder { background-image: url('{% static 'assets/media/svg/files/blank-image-dark.svg' %}'); }</style>
                                            <div class="image-input image-input-outline image-input-placeholder" data-kt-image-input="true">
                                                <div class="image-input-wrapper w-150px h-150px" style="background-image: url({{ current_Info.logo.url }})"></div>
                                                <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                                                    <i class="ki-duotone ki-pencil fs-7">
                                                        <span class="path1"></span>
                                                        <span class="path2"></span>
                                                    </i>
                                                    <input type="file" name="logo" accept=".png, .jpg, .jpeg" />
                                                    <input type="hidden" name="avatar_remove" />
                                                </label>
                                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                                                    <i class="ki-duotone ki-cross fs-2">
                                                        <span class="path1"></span>
                                                        <span class="path2"></span>
                                                    </i>
                                                </span>
                                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                                                    <i class="ki-duotone ki-cross fs-2">
                                                        <span class="path1"></span>
                                                        <span class="path2"></span>
                                                    </i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
								</div>
							</div>

							<div class="row row-cols-1 row-cols-md-2">
                                <div class="fv-row mb-7">
                                    <label class="fs-6 fw-semibold mb-2 required">Clinic Name</label>
                                    {{ form.clinic_name }}
                                </div>
                                <div class="fv-row mb-7">
                                    <label class="fs-6 fw-semibold mb-2 required">Clinic Address</label>
                                    {{ form.clinic_address }}
                                </div>
								<div class="fv-row mb-7">
									<label class="fs-6 fw-semibold mb-2">
										<span>Clinic Email</span>
										<span class="ms-1" data-bs-toggle="tooltip" title="Email address must be active">
											<i class="ki-duotone ki-information fs-7">
												<span class="path1"></span>
												<span class="path2"></span>
												<span class="path3"></span>
											</i>
										</span>
									</label>
									{{ form.email }}
								</div>
                                <div class="fv-row mb-7">
									<label class="fs-6 fw-semibold mb-2">
										<span class="required">Contact No.</span>
									</label>
									{{ form.contact_no }}
								</div>
                                <div class="fv-row mb-7">
                                    <!--begin::Label-->
                                    <label class="fs-6 fw-semibold mb-2">
                                        Facebook Page
                                    </label>
                                    {{ form.facebook }}
                                </div>
                                <div class="fv-row mb-7">
                                    <label class="fs-6 fw-semibold mb-2">
                                        <span class="required">Open Hours</span>
                                    </label>
                                    {{ form.open_hours }}
                                </div>
							</div>

							<div class="d-flex justify-content-end">
								<button type="submit" id="kt_ecommerce_customer_profile_submit" class="btn btn-light-primary update-profile"
								data-formid="PatientForm">
									<span class="indicator-label">Save</span>
									<span class="indicator-progress">Please wait... 
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'assets/js/custom/apps/customers/list/list.js' %}"></script>
<script src="{% static 'assets/js/custom/apps/ecommerce/customers/details/update-profile.js' %}"></script>
{% endblock %}
